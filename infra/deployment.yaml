---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellcluster-api
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hellcluster-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hellcluster-api
    spec:
      imagePullSecrets:
        - name: logsquaredn-ghcr-pull # TODO
      containers:
        - name: hellcluster-api
          image: ghcr.io/phish3y/hellocluster:6f804c8972caed08a89582eac56609681c19892a
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: RUST_LOG
              value: info
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
              scheme: HTTP
